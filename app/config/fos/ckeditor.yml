fos_ck_editor:
   input_sync: true
   default_config: default
   base_path: "/bundles/admin/js/ckeditor"
   js_path:   "/bundles/admin/js/ckeditor/ckeditor.js"
#   filebrowsers:
#       - ExpertBrowse
#       - GalleryBrowse
#       - NewsBrowse
   configs:
        simple:
            title: false
            height: 80
            toolbar: simple
            skin: "bootstrapck,/bundles/admin/ckeditor/skins/bootstrapck/"
            extraPlugins: 'symbol,font,wordcount'
            templates: 'segodnya2018'
            protectedTags: 'html|head|body'
            extraAllowedContent: 'iframe[*]; link div span em p h1 h2 ul li section(*); *[id];'
            allowedContent: true
            fullPage: false

        default:
            title: false
            height: 250
            toolbar: default
            skin: "bootstrapck,/bundles/admin/ckeditor/skins/bootstrapck/"
            extraPlugins: 'symbol,font,wordcount'
            templates: 'segodnya2018'
            protectedTags: 'html|head|body'
            extraAllowedContent: 'iframe[*]; link div span em p h1 h2 ul li section(*); *[id];'
            allowedContent: true
            fullPage: false
            language: "%locale%"

        advanced:
            title: false
            height: 340
            toolbar: advanced
            skin: "bootstrapck,/bundles/admin/ckeditor/skins/bootstrapck/"
            extraPlugins: 'shortcode,format_buttons,pastecode,symbol,font,horizontalrule,numericinput,wordcount'
            templates: 'segodnya2018'
            protectedTags: 'html|head|body'
            extraAllowedContent: 'iframe[*]; link div span em p h1 h2 ul li section(*); *[id];'
            previewText: ''
            baseFloatZIndex: 100001
            allowedContent: true
            fullPage: false
            language: "%locale%"

#            filebrowserImageBrowseRoute: admin_newmedia_media_media_list

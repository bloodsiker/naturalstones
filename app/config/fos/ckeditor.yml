   plugins:
        font:
            path: '/bundles/admin/ckeditor/plugins/font/'
            filename: 'plugin.js'
        widget:
            path: '/bundles/admin/ckeditor/plugins/widget/'
            filename: 'plugin.js'
        symbol:
            path: '/bundles/admin/ckeditor/plugins/symbol/'
            filename: 'plugin.js'
        lineutils:
            path: '/bundles/admin/ckeditor/plugins/lineutils/'
            filename: 'plugin.js'
        shortcode:
            path: '/bundles/admin/ckeditor/plugins/shortcode/'
            filename: 'plugin.js'
        pastecode:
            path: '/bundles/admin/ckeditor/plugins/pastecode/'
            filename: 'plugin.js'
        numericinput:
            path: '/bundles/admin/ckeditor/plugins/numericinput/'
            filename: 'plugin.js'
        horizontalrule:
            path: '/bundles/admin/ckeditor/plugins/horizontalrule/'
            filename: 'plugin.js'
        format_buttons:
            path: '/bundles/admin/ckeditor/plugins/format_buttons/'
            filename: 'plugin.js'
        wordcount:
            path: '/bundles/admin/ckeditor/plugins/wordcount/'
            filename: 'plugin.js'

   toolbars:
       configs:
            simple:
                - [ "Source" ]
                - [ "Cut", "Copy", "Paste", "PasteText", "PasteFromWord", "-", "Undo", "Redo" ]
                - [ "Find", "Replace", "SelectAll" ]
                - [ "Link", "Unlink", "Anchor" ]
                - [ "Bold", "Italic", "Underline", "Strike", "-", "RemoveFormat" ]
                - [ "Maximize" ]

            default:
                - [ "Source" ]
                - [ "Cut", "Copy", "Paste", "PasteText", "PasteFromWord", "-", "Undo", "Redo" ]
                - [ "Find", "Replace", "SelectAll" ]
                - [ "Link", "Unlink", "Anchor" ]
#              "Image",
                - [ "Table", "-", "Iframe", "Flash", "ImageSC" ]
                - [ "ShowBlocks" ]
                - [ "Maximize" ]
                - "/"
                - [ "Format", "Font", "FontSize", "TextColor", "-", "BGColor" ]
                - [ "Bold", "Italic", "Underline", "Strike", "Subscript", "Superscript", "-", "RemoveFormat" ]
                - [ "NumberedList", "BulletedList", "-", "Outdent", "Indent", "-", "JustifyLeft", "JustifyCenter", "JustifyRight", "JustifyBlock" ]

            advanced:
                - [ "Source" ]
                - [ "Cut", "Copy", "Paste", "PasteText", "PasteFromWord", "-", "Undo", "Redo" ]
                - [ "Find", "Replace", "SelectAll" ]
                - [ "Link", "Unlink", "Anchor" ]
#              "Image",
                - [ "Table", "-", "Iframe", "Flash", "ImageSC", "VideoSC", "GallerySC"]
#                - [ "ReadSC", "ExpertSC", "QuoteSC" ]
                - [ "h2", "HorizontalRule", "PasteCode" ]
                - [ "Symbol" ]
                - [ "ShowBlocks" ]
                - [ "Maximize" ]
                - "/"
                - [ "Format", "Font", "FontSize", "TextColor", "-", "BGColor" ]
                - [ "Bold", "Italic", "Underline", "Strike", "Subscript", "Superscript", "-", "RemoveFormat" ]
                - [ "NumberedList", "BulletedList", "-", "Outdent", "Indent", "-", "JustifyLeft", "JustifyCenter", "JustifyRight", "JustifyBlock" ]


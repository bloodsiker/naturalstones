        arguments:
            - ~
            - ShareBundle\Entity\Colour
            - ShareBundle:ShareAdmin
        calls:
            - [ setTranslationDomain, [ ShareBundle ] ]

    share.admin.tag:
        class: ShareBundle\Admin\TagAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "group.share", label: "group.tag" }
